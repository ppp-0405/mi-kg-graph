<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MI 医学信息学知识图谱</title>
  <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
  <style>
    body { font-family: sans-serif; }
    #cy { width: 100%; height: 90vh; border: 1px solid #ccc; }
    h2 { text-align: center; color: #0074D9; }
  </style>
</head>
<body>
  <h2>MI 医学信息学知识图谱</h2>
  <div id="cy"></div>
  <script>
    fetch('mi_kg_cytoscape.json')
      .then(res => res.json())
      .then(data => {
        cytoscape({
          container: document.getElementById('cy'),
          elements: data,
          style: [
            { selector: 'node', style: {
                'label': 'data(label)',
                'background-color': '#0074D9',
                'color': '#fff',
                'text-valign': 'center',
                'text-halign': 'center',
                'font-size': '10px'
            }},
            { selector: 'edge', style: {
                'label': 'data(label)',
                'width': 2,
                'line-color': '#aaa',
                'target-arrow-color': '#aaa',
                'target-arrow-shape': 'triangle'
            }}
          ],
          layout: { name: 'cose', padding: 10 }
        });
      });
  </script>
</body>
</html>
